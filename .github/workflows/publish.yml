name: ğŸ“¦ Build & Publish Lumen Logger

on:
  push:
    tags:
      - 'v*'  # triggers only when you push tags like v0.3.4

permissions:
  contents: write

jobs:
  build:
    name: ğŸ—ï¸ Build and Upload
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ§° Checkout code
        uses: actions/checkout@v4

      - name: ğŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: ğŸ“¦ Install build tools
        run: |
          python -m pip install --upgrade pip
          pip install build wheel twine

      - name: ğŸ—ï¸ Build wheel and sdist
        working-directory: ./  # ensures weâ€™re in repo root
        run: |
          echo "ğŸ“¦ Building Lumen Logger package..."
          python -m build

      - name: ğŸ§¾ List built artifacts
        run: |
          echo "âœ… Build completed. Contents of dist/:"
          ls -la dist/

      - name: ğŸ’¾ Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: lumen-logger-dist
          path: dist/
          if-no-files-found: error

  # Optional: Publish to PyPI (manual enable later)
  publish-pypi:
    name: ğŸš€ Publish to PyPI
    runs-on: ubuntu-latest
    needs: build
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - run: pip install build twine
      - name: ğŸ§¾ Publish to PyPI
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ secrets.PYPI_API_TOKEN }}
        run: |
          python -m build
          twine upload dist/*
